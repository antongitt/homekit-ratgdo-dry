name: Release

on:
  release:
     types: [published]

permissions:
  actions: write

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
            submodules: true

      - name: Set release tag
        id: tag
        run: echo "latestTag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT

      - name: Update version on manifest.json
        uses: amochkin/action-json@v1
        id: write_version
        with:
          mode: write
          file: docs/manifest.json
          property: version
          value: ${{ steps.tag.outputs.latestTag }}
          value_type: string
          
      - name: Output created (or overwritten) manifest.json
        run: cat docs/manifest.json
        shell: bash
        
      - name: Output read value of 'version' property
        run: echo ${{ steps.write_version.outputs.value }}
        shell: bash

      - name: Update firmware/*.bin version on manifest.json
        uses: amochkin/action-json@v1
        id: builds_parts_path
        with:
          mode: write
          file: docs/manifest.json
          property: builds.0.parts.0.path
          value: firmware/homekit-ratgdo-dry-${{ steps.tag.outputs.latestTag }}.bin
          value_type: string
          
      - name: Output created (or overwritten) manifest.json
        run: cat docs/manifest.json
        shell: bash
        
      - name: Output read value of 'version' property
        run: echo ${{ steps.builds_parts_path.outputs.value }}
        shell: bash

      - name: Attach manifest.json
        uses: AButler/upload-release-assets@v3.0
        with:
          files: "docs/manifest.json"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          release-tag: ${{ steps.tag.outputs.latestTag }}


      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install PlatformIO Core
        run: |
            pip install --upgrade pip
            pip install --upgrade platformio

      - name: Build PlatformIO Project
        run: pio run -e ratgdo_esp8266_hV25

      - name : md5sum Firmware.bin
        run: |
          cd .pio/build/ratgdo_esp8266_hV25
          md5sum firmware.bin | awk '{print $1}' > firmware.md5

      - name: Rename Firmware Files
        run: |
          mv .pio/build/ratgdo_esp8266_hV25/firmware.bin .pio/build/ratgdo_esp8266_hV25/homekit-ratgdo-dry-${{ steps.tag.outputs.latestTag }}.bin
          mv .pio/build/ratgdo_esp8266_hV25/firmware.elf .pio/build/ratgdo_esp8266_hV25/homekit-ratgdo-dry-${{ steps.tag.outputs.latestTag }}.elf
          mv .pio/build/ratgdo_esp8266_hV25/firmware.md5 .pio/build/ratgdo_esp8266_hV25/homekit-ratgdo-dry-${{ steps.tag.outputs.latestTag }}.md5

      - name: Attach Bundle - Firmware.bin
        uses: AButler/upload-release-assets@v3.0
        with:
          files: ".pio/build/ratgdo_esp8266_hV25/*.bin"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          release-tag: ${{ steps.tag.outputs.latestTag }}
      
    

      - name: Attach Bundle - Firmware.md5
        uses: AButler/upload-release-assets@v3.0
        with:
          files: ".pio/build/ratgdo_esp8266_hV25/*.md5"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          release-tag: ${{ steps.tag.outputs.latestTag }}
    
    
  
      - name: Attach Bundle - Firmware.elf
        uses: AButler/upload-release-assets@v3.0
        with:
          files: ".pio/build/ratgdo_esp8266_hV25/*.elf"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          release-tag: ${{ steps.tag.outputs.latestTag }}

    
      - name: Upload Firmware.elf
        uses: actions/upload-artifact@v4
        with:
          name: homekit-ratgdo-dry-${{ steps.tag.outputs.latestTag }}.elf
          path: |
            .pio/build/ratgdo_esp8266_hV25/*.elf


          
